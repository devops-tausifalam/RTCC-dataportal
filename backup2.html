<!DOCTYPE html>
<html>
<head>
    <title>SERVICE RECORD Example</title>
    <style>
        /* Style for the container */
        .table-container {
            display: flex; /* Use flexbox layout */
            justify-content: flex-end; /* Align items to the right */
            width: 100%; /* Full width of the viewport */
        }

        /* Style for the table wrapper */
        .table-wrapper {
            width: 50%; /* Width of the table */
        }

        /* Style for the heading */
        h1 {
            text-align: center; /* Center the heading text */
            margin-bottom: 10px; /* Add some space below the heading */
        }

        /* Style for the table */
        table {
            width: 100%; /* Full width of the container */
            border-collapse: collapse; /* Collapses the borders */
        }

        /* Style for table cells */
        th, td {
            border: 1px solid black; /* Border for each cell */
            padding: 10px; /* Reduced padding in the cells */
            text-align: left; /* Align content to the left */
        }

        /* Optional: Style to increase the size of specific columns */
        th:nth-child(1), td:nth-child(1) { /* Date column */
            width: 8%; /* Reduced width for the DATE column */
        }
        th:nth-child(2), td:nth-child(2) { /* Model column */
            width: 6%; /* Reduced width for the MODEL column */
        }
        th:nth-child(3), td:nth-child(3) { /* CO.NO column */
            width: 6%; /* Reduced width for the CO.NO column */
        }
        th:nth-child(4), td:nth-child(4) { /* Hour column */
            width: 6%; /* Reduced width for the HOUR column */
        }
        th:nth-child(5), td:nth-child(5) { /* Type column */
            width: 6%; /* Adjust width for the TYPE column */
        }
    </style>
</head>
<body>
    <div class="table-container">
        <div class="table-wrapper">
            <h1>SERVICE RECORD</h1>
            <table>
                <tr>
                    <th>DATE</th>
                    <th>MODEL</th>
                    <th>CO.NO</th>
                    <th>HOUR</th>
                    <th>TYPE</th>
                </tr>
