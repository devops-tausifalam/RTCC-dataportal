<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v7 Service Record Form</title>
    <meta name="author" content="Tausif Alam" />
    <link rel="stylesheet" href="css/bundle.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- data-tables -->
    <link rel="stylesheet" href="css/mermaid.min.css" />
  </head>
  <body>
    <div class="outer-wrapper">
      <div class="content-wrapper">
        <div class="consentModal" id="consent">
          <h5>Your Response</h5>
          <div class="flex-up inputLog">
            <!-- dynamic population here -->
            <!--create a demo table here with 1 rows and 4 columns-->
            <!-- Demo table -->
            <table>
              <thead>
                <tr>
                  <th>DATE</th>
                  <th>MODEL</th>
                  <th>CONO</th>
                  <th>HOUR</th>
                  <th>TYPE</th>
                </tr>
              </thead>
              <tbody>
                <tr id="userResponseRow">
                  <!-- <td>2024-08-21</td>
                  <td>JCB135HD</td>
                  <td>SL133</td>
                  <td>9584</td>
                  <td>E.O+F</td> -->
                </tr>
              </tbody>
            </table>
          </div>
          <div class="flex-down">Are you sure, want to submit?</div>
          <button>Submit</button>
          <button onclick="hideConsent()">Edit</button>
        </div>
        <div class="dataAccessModal" id="DAM">
          <div class="left-access">
            <h3>
              Search Data By:
              <button
                id="close-modal"
                onclick="closeDAM()"
                aria-label="for-small-screens"
              >
                &#x2715;
              </button>
            </h3>
            <label for="searchBy">Select Method:</label>
            <select id="searchBy">
              <option value="date_range">Date Range</option>
              <option value="model">Model</option>
              <option value="co_no">Co.No</option>
              <option value="site">Site</option>
              <option value="service_type">Service Type</option>
            </select>
            <!-- data-range -->
             <div id="dateMethod">
              <label for="dateRangeStart" id="startDateLabel">Start Date:</label>
              <input type="date" id="dateRangeStart" />
              <label for="dateRangeEnd" id="endDateLabel">End Date:</label>
              <input type="date" id="dateRangeEnd" />
             </div>
             <div id="otherMethod">
              <input type="text" id="searchInput" autocomplete="off" placeholder="Type to search..."/>
             </div>
            <section class="btngroup">
              <button>Edit</button>
              <button onclick="printDAM()">Print</button>
              <button>Get PDF</button>
            </section>
          </div>
          <div class="right-access">
            <div id="DAM_table"></div>
          </div>
        </div>
        <div class="form-wrapper">
          <!-- markup for #serviceForm -->
          <form id="serviceForm">
            <!-- powered by appScript and webScraping -->
            <h2>
              Machine Information <br />
              <strong id="formError"></strong>
            </h2>
            <div class="row">
              <input type="date" name="date" id="dateService" required />
              <select id="plateCoNo" name="plateCoNo" required>
                <option value="">Plate/CoNo</option>
                <option value="test">test</option>
                <!-- Code options will be populated dynamically -->
              </select>
              <!-- model -->
              <input
                type="text"
                id="model"
                autocomplete="off"
                name="model"
                placeholder="Model"
                required
                readonly
              />
            </div>
            <h2>Select service Type</h2>
            <div class="grid">
              <section class="engineService">
                <h4>Engine Service</h4>
                <div class="select-wrapper">
                  <input
                    type="checkbox"
                    id="oilFilter"
                    name="serviceTypes"
                    value="OIL FILTER"
                  />
                  <label for="oilFilter">
                    <span class="arabic-text">فلتر زيت</span>
                    <span class="english-text">OIL FILTER</span>
                  </label>
                </div>
                <div class="select-wrapper">
                  <input
                    type="checkbox"
                    id="fuelFilter"
                    name="serviceTypes"
                    value="FUEL FILTER"
                  />
                  <label for="fuelFilter">
                    <span class="arabic-text">فلتر ديزل</span>
                    <span class="english-text">FUEL FILTER</span>
                  </label>
                </div>
                <div class="select-wrapper">
                  <input
                    type="checkbox"
                    id="waterSep"
                    name="serviceTypes"
                    value="WATER SEP"
                  />
                  <label for="waterSep">
                    <span class="arabic-text">فلتر سيبر يتر</span>
                    <span class="english-text">WATER SEP</span>
                  </label>
                </div>
                <div class="select-wrapper">
                  <input
                    type="checkbox"
                    id="engineOil"
                    name="serviceTypes"
                    value="ENGINE OIL"
                  />
                  <label for="engineOil">
                    <span class="arabic-text">زيت محرك</span>
                    <span class="english-text">ENGINE OIL</span>
                  </label>
                </div>
              </section>
              <section class="hydService">
                <h4>Hydraulic Service</h4>
                <div class="select-wrapper">
                  <input
                    type="checkbox"
                    id="returnFilter"
                    name="serviceTypes"
                    value="RETURN FILTER"
                  />
                  <label for="returnFilter">
                    <span class="arabic-text">فلتر هيدروليك</span>
                    <span class="english-text">RETURN FILTER</span>
                  </label>
                </div>
                <div class="select-wrapper">
                  <input
                    type="checkbox"
                    id="strainer"
                    name="serviceTypes"
                    value="STRAINER"
                  />
                  <label for="strainer">
                    <span class="arabic-text">فلتر هيدروليك</span>
                    <span class="english-text">STRAINER</span>
                  </label>
                </div>
                <div class="select-wrapper">
                  <input
                    type="checkbox"
                    id="drainFilter"
                    name="serviceTypes"
                    value="DRAIN FILTER"
                  />
                  <label for="drainFilter">
                    <span class="arabic-text">فلتر هيدروليك</span>
                    <span class="english-text">DRAIN FILTER</span>
                  </label>
                </div>
                <div class="select-wrapper">
                  <input
                    type="checkbox"
                    id="lineFilter"
                    name="serviceTypes"
                    value="LINE FILTER"
                  />
                  <label for="lineFilter">
                    <span class="arabic-text">فلتر هيدروليك</span>
                    <span class="english-text">LINE FILTER</span>
                  </label>
                </div>
                <div class="select-wrapper">
                  <input
                    type="checkbox"
                    id="hydOil"
                    name="serviceTypes"
                    value="HYD.OIL"
                  />
                  <label for="hydOil">
                    <span class="arabic-text">زيت هيدروليك</span>
                    <span class="english-text">HYD.OIL</span>
                  </label>
                </div>
              </section>
              <section class="otherService">
                <h4>Other Service</h4>
                <div class="select-wrapper">
                  <input
                    type="checkbox"
                    id="finalDriveOil"
                    name="serviceTypes"
                    value="FINAL DRIVE OIL"
                  />
                  <label for="finalDriveOil">
                    <span class="arabic-text">زيت ديفرينس</span>
                    <span class="english-text">FINAL DRIVE OIL</span>
                  </label>
                </div>
                <div class="select-wrapper">
                  <input
                    type="checkbox"
                    id="swingMotorOil"
                    name="serviceTypes"
                    value="SWING MOTOR OIL"
                  />
                  <label for="swingMotorOil">
                    <span class="arabic-text">زيت دوران</span>
                    <span class="english-text">SWING MOTOR OIL</span>
                  </label>
                </div>
                <div class="select-wrapper">
                  <input
                    type="checkbox"
                    id="airFilter"
                    name="serviceTypes"
                    value="AIR FILTER"
                  />
                  <label for="airFilter">
                    <span class="arabic-text">فلتر هواء</span>
                    <span class="english-text">AIR FILTER</span>
                  </label>
                </div>
                <div class="select-wrapper">
                  <input
                    type="checkbox"
                    id="acFilter"
                    name="serviceTypes"
                    value="AC FILTER"
                  />
                  <label for="acFilter">
                    <span class="arabic-text">فلتر مكيف</span>
                    <span class="english-text">AC FILTER</span>
                  </label>
                </div>
              </section>
              <section class="transService">
                <h4>Transmission Service</h4>
                <div class="select-wrapper">
                  <input
                    type="checkbox"
                    id="transmissionOil"
                    name="serviceTypes"
                    value="TRANSMISSION OIL"
                  />
                  <label for="transmissionOil">
                    <span class="arabic-text">زيت جير</span>
                    <span class="english-text">TRANSMISSION OIL</span>
                  </label>
                </div>
                <div class="select-wrapper">
                  <input
                    type="checkbox"
                    id="transmissionFilter"
                    name="serviceTypes"
                    value="TRANSMISSION FILTER"
                  />
                  <label for="transmissionFilter">
                    <span class="arabic-text">فلتر جير</span>
                    <span class="english-text">TRANSMISSION FILTER</span>
                  </label>
                </div>
                <section class="battery">
                  <input
                    type="text"
                    id="battery"
                    autocomplete="off"
                    name="battery"
                    placeholder="Battery Details (Optional)"
                  />
                </section>
              </section>
            </div>
            <div class="grid-2">
              <div class="input-container">
                <label for="hourKM">Hour / K.M:</label>
                <br />
                <input
                  type="text"
                  id="hourKM"
                  autocomplete="off"
                  placeholder="write here"
                  name="hourKM"
                  required
                />
              </div>
              <div class="input-container">
                <label for="type" class="input-labels">Type:</label>
                <br />
                <input
                  type="text"
                  id="type"
                  autocomplete="off"
                  name="type"
                  placeholder="readonly"
                  required
                  readonly
                />
              </div>
              <div class="input-container">
                <label for="site" class="input-labels">Site:</label>
                <br />
                <input
                  type="text"
                  id="site"
                  name="site"
                  autocomplete="off"
                  placeholder="Enter site/location"
                  required
                />
              </div>
              <!-- <div class="input-container">
                <label for="battery" class="input-labels"
                  >Battery: (Optional)</label
                > <br>
                <input
                  type="text"
                  id="battery"
                  autocomplete="off"
                  name="battery"
                  placeholder="Enter battery details"
                />
              </div> -->
            </div>
            <br />
            <button id="checkData">Submit</button>
          </form>
        </div>
        <div class="record-wrapper">
          <div class="nav">
            <h2>Service Record</h2>
            <button onclick="printTable()">Print this</button>
            <button onclick="openDAM()">Search Data</button>
          </div>
          <div id="table-wrapper"></div>
        </div>
      </div>
    </div>

    <!-- data-tables -->
    <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
    <script src="app.js"></script>
  </body>
</html>
