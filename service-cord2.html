<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- avoid resizing of styles -->
    <meta
      name="viewport"
      content="width=1200, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Service Record Form</title>
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="master-container">
      <div class="container">
        <div class="service-form-container left">
          <div class="s-container">
            <h1>Machine Information</h1>
            <form id="serviceForm">
              <label for="dateService">Date Service:</label>
              <input
                type="date"
                id="dateService"
                autocomplete="off"
                name="dateService"
                required
              />

              <label for="model">Model:</label>
              <input
                type="text"
                id="model"
                autocomplete="off"
                name="model"
                placeholder="model"
                required
                readonly
              />

              <label for="plateCoNo">Plate / Code:</label>
              <select id="plateCoNo" name="plateCoNo" required>
                <option value="">Select Code</option>
                <!-- Code options will be populated dynamically -->
              </select>

              <label for="hourKM">Hour / K.M:</label>
              <input
                type="text"
                id="hourKM"
                autocomplete="off"
                placeholder="write here"
                name="hourKM"
                required
              />

              <label for="type">Type:</label>
              <input
                type="text"
                id="type"
                autocomplete="off"
                name="type"
                placeholder="write here"
                required
                readonly
              />

              <label for="site">Site:</label>
              <input
                type="text"
                id="site"
                name="site"
                autocomplete="off"
                placeholder="Enter site/location"
                required
              />

              <label for="battery">Battery:</label>
              <input
                type="text"
                id="battery"
                autocomplete="off"
                name="battery"
                placeholder="Enter battery details"
              />
              <!-- Battery is optional -->
              <br />
              <!--add a line break to separate inputs from submit-button-->
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
        <div class="other-two-column">
          <!-- service-type-form -->
          <div class="service-type-form-container right">
            <h1>Service Types</h1>
            <div class="st-container">
              <form id="serviceTypeForm">
                <!-- Engine Service Section -->
                <fieldset class="engine-serv">
                  <legend>Engine Service</legend>
                  <div class="checkbox-label">
                    <input
                      type="checkbox"
                      id="oilFilter"
                      name="serviceTypes"
                      value="OIL FILTER"
                    />
                    <label for="oilFilter">
                      <span class="arabic-text">فلتر زيت</span>
                      <span class="english-text">OIL FILTER</span>
                    </label>
                  </div>
                  <div class="checkbox-label">
                    <input
                      type="checkbox"
                      id="fuelFilter"
                      name="serviceTypes"
                      value="FUEL FILTER"
                    />
                    <label for="fuelFilter">
                      <span class="arabic-text">فلتر ديزل</span>
                      <span class="english-text">FUEL FILTER</span>
                    </label>
                  </div>
                  <div class="checkbox-label">
                    <input
                      type="checkbox"
                      id="waterSep"
                      name="serviceTypes"
                      value="WATER SEP"
                    />
                    <label for="waterSep">
                      <span class="arabic-text">فلتر سيبر يتر</span>
                      <span class="english-text">WATER SEP</span>
                    </label>
                  </div>
                  <div class="checkbox-label">
                    <input
                      type="checkbox"
                      id="engineOil"
                      name="serviceTypes"
                      value="ENGINE OIL"
                    />
                    <label for="engineOil">
                      <span class="arabic-text">زيت محرك</span>
                      <span class="english-text">ENGINE OIL</span>
                    </label>
                  </div>
                </fieldset>

                <!-- Hyd.service section -->
                <fieldset class="hyd-service">
                  <legend>Hyd.service</legend>
                  <div class="checkbox-label">
                    <input
                      type="checkbox"
                      id="returnFilter"
                      name="serviceTypes"
                      value="RETURN FILTER"
                    />
                    <label for="returnFilter">
                      <span class="arabic-text">فلتر هيدروليك</span>
                      <span class="english-text">RETURN FILTER</span>
                    </label>
                  </div>
                  <div class="checkbox-label">
                    <input
                      type="checkbox"
                      id="strainer"
                      name="serviceTypes"
                      value="STRAINER"
                    />
                    <label for="strainer">
                      <span class="arabic-text">فلتر هيدروليك</span>
                      <span class="english-text">STRAINER</span>
                    </label>
                  </div>
                  <div class="checkbox-label">
                    <input
                      type="checkbox"
                      id="drainFilter"
                      name="serviceTypes"
                      value="DRAIN FILTER"
                    />
                    <label for="drainFilter">
                      <span class="arabic-text">فلتر هيدروليك</span>
                      <span class="english-text">DRAIN FILTER</span>
                    </label>
                  </div>
                  <div class="checkbox-label">
                    <input
                      type="checkbox"
                      id="lineFilter"
                      name="serviceTypes"
                      value="LINE FILTER"
                    />
                    <label for="lineFilter">
                      <span class="arabic-text">فلتر هيدروليك</span>
                      <span class="english-text">LINE FILTER</span>
                    </label>
                  </div>
                  <div class="checkbox-label">
                    <input
                      type="checkbox"
                      id="hydOil"
                      name="serviceTypes"
                      value="HYD.OIL"
                    />
                    <label for="hydOil">
                      <span class="arabic-text">زيت هيدروليك</span>
                      <span class="english-text">HYD.OIL</span>
                    </label>
                  </div>
                </fieldset>

                <!-- Transmission service section -->
                <fieldset class="transmission-serv">
                  <legend>Transmission Service</legend>
                  <div class="checkbox-label">
                    <input
                      type="checkbox"
                      id="transmissionOil"
                      name="serviceTypes"
                      value="TRANSMISSION OIL"
                    />
                    <label for="transmissionOil">
                      <span class="arabic-text">زيت جير</span>
                      <span class="english-text">TRANSMISSION OIL</span>
                    </label>
                  </div>
                  <div class="checkbox-label">
                    <input
                      type="checkbox"
                      id="transmissionFilter"
                      name="serviceTypes"
                      value="TRANSMISSION FILTER"
                    />
                    <label for="transmissionFilter">
                      <span class="arabic-text">فلتر جير</span>
                      <span class="english-text">TRANSMISSION FILTER</span>
                    </label>
                  </div>
                </fieldset>
                <!-- other services  -->
                <fieldset class="other-serv">
                  <legend>Others</legend>
                  <div class="checkbox-label">
                    <input
                      type="checkbox"
                      id="finalDriveOil"
                      name="serviceTypes"
                      value="FINAL DRIVE OIL"
                    />
                    <label for="finalDriveOil">
                      <span class="arabic-text">زيت ديفرينس</span>
                      <span class="english-text">FINAL DRIVE OIL</span>
                    </label>
                  </div>
                  <div class="checkbox-label">
                    <input
                      type="checkbox"
                      id="swingMotorOil"
                      name="serviceTypes"
                      value="SWING MOTOR OIL"
                    />
                    <label for="swingMotorOil">
                      <span class="arabic-text">زيت دوران</span>
                      <span class="english-text">SWING MOTOR OIL</span>
                    </label>
                  </div>
                  <div class="checkbox-label">
                    <input
                      type="checkbox"
                      id="airFilter"
                      name="serviceTypes"
                      value="AIR FILTER"
                    />
                    <label for="airFilter">
                      <span class="arabic-text">فلتر هواء</span>
                      <span class="english-text">AIR FILTER</span>
                    </label>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
          <!-- table-wrapper -->
          <div class="table-wrapper middle">
            <!-- Content for Middle Div -->
            <h1>SERVICE RECORD</h1>
            <div class="table-container">
              <table>
                <tr>
                  <th>DATE</th>
                  <th>MODEL</th>

                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- hidden elements -->
    <input type="text" id="colF" style="display: none" />

</html>
